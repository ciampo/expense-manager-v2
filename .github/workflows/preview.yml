name: Preview
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Delete Cloudflare Worker
        continue-on-error: true
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: delete --name expense-manager-preview-pr-${{ github.event.pull_request.number }}
  preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build
        env:
          VITE_CONVEX_URL: ${{ secrets.CONVEX_URL }}
      - name: Deploy to Cloudflare
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --name expense-manager-preview-pr-${{ github.event.pull_request.number }}
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸš€ Preview deployed to Cloudflare Workers!\n\n**Preview URL:** ${{ steps.deploy.outputs.deployment-url }}'
            })
