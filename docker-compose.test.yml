services:
  visual-tests:
    image: mcr.microsoft.com/playwright:v1.58.0-jammy
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CI=true
    entrypoint:
      - /bin/bash
      - -c
      - |
        corepack enable pnpm && corepack install
        pnpm install --frozen-lockfile
        exec "$$@"
      - --
